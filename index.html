<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Louis Hitchcock Development Portfolio</title>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <div id="controls">
    <label for="hdriRotation">HDRI Rotation:</label>
    <input id="hdriRotation" type="range" min="0" max="360" step="1" value="61">
    <label for="modelRotation">Model Rotation:</label>
    <input id="modelRotation" type="range" min="0" max="360" step="1" value="82">
    <label for="groundHeight">Ground Height:</label>
    <input id="groundHeight" type="range" min="-5" max="5" step="0.1" value="0">
  </div>



<div id="loading-screen">
  <div id="loading-text">Loading... 0%</div>
</div>



  <script type="module" src="main.js"></script>
</body>
</html>
