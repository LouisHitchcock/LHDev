<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js HDRI with Controls</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
    }
    #controls.hidden {
      display: none;
    }
    label {
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="hdriRotation">HDRI Rotation:</label>
    <input id="hdriRotation" type="range" min="0" max="360" step="1" value="61">
    <label for="modelRotation">Model Rotation:</label>
    <input id="modelRotation" type="range" min="0" max="360" step="1" value="82">
    <label for="groundHeight">Ground Height:</label>
    <input id="groundHeight" type="range" min="-5" max="5" step="0.1" value="0">
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
